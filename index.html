<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: #222629;
    margin: 0;
    overflow-x: hidden; /* Prevent horizontal scrollbar on body */
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 15%;
  background-color: #222629;
  position: fixed;
  height: 100%;
  overflow: auto;
  box-shadow: 0 0px 20px rgba(0,0,0,.4);

}

.sidebar a {
  display: block;
  color: white;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a:focus {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  background-color: #222629;
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

iframe.content {
	border:none;
  background-color: #222629;
  padding: 0px 16%;
  height: 1000px;
  width:88%;

 }

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}

img:where([src=""], [src$="invalid-image.jpg"]) {
    display: none; /* Hide if src is empty or points to a specific invalid image */
}
</style>

</head>
<body>

<div class="sidebar">
  <a href="test.html" target="iframe_a">Intro</a>
  <a href="Listings/2025.06.25 – 195.000€ Apartament PalTim/index.html" target="iframe_a">2025.06.25 – 195.000€<br />Apartament PalTim</a>
  <a href="Listings/2025.06.25 – 420.000€ Casa Individuala Ciarda Rosie/index.html" target="iframe_a">2025.06.25 – 420.000€<br />Casa Individuala Ciarda Rosie</a>
</div>

<iframe class="content" src="iframe.html" name="iframe_a"  title="Iframe Example"></iframe>



</body>
</html>
